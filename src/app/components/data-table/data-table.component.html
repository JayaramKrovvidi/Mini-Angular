<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>StartTime</th>
      <td mat-cell *matCellDef="let row">{{row.startTime}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EndTime</th>
      <td mat-cell *matCellDef="let row">{{row.endTime}}</td>
    </ng-container>

    <ng-container matColumnDef="exTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ExecutionTime</th>
      <td mat-cell *matCellDef="let row">{{row.exTime}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TotalRecords</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

    <ng-container matColumnDef="passCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PassCount</th>
      <td mat-cell *matCellDef="let row">{{row.passCount}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="failCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FailCount</th>
      <td mat-cell *matCellDef="let row">{{row.failCount}}</td>
    </ng-container>

    <ng-container matColumnDef="passpercen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
      <td mat-cell *matCellDef="let row">{{row.passpercen}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
