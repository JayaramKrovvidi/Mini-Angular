<form>

    <div class="form-group">
        <label for="username" >Username</label>
        <input type="text" class="form-control" id="username" placeholder=""  >
    </div>

    <div style="text-align:center" class="form-group">
        <label class="custom-file-upload">
            <input type="file" accept=".xlsx" [attr.multiple]="multiple ? true : null" (change)="selectFile($event)" />
        </label>
        <br/>
        <button type="submit" class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
            Upload
            
        </button>&nbsp;
        <button type="button" class="btn btn-success" (click)="clearFile()">Clear file</button>
    </div>
</form>
